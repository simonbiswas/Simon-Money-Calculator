<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Money Calculator</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df2495dcdf.js" crossorigin="anonymous"></script>
    <!-- Style.css -->
    <link rel="Stylesheet" href="Style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 fw-bold fst-italic text-secondary col-sm-12"><i
                class="fa-solid fa-magnifying-glass-dollar text-success"></i>
            Simon Money Calculator </i></h1>
        <hr class="w-75 mx-auto hr_border col-sm-12">
    </header>

    <section class="main_task container mt-5 mb-5 pb-3">
        <div class="row">
            <!-- image part -->
            <div class="col-lg-6 col-sm-12 pe-5">
                <img class="w-100  img_h" src="images/Money.jpg">
            </div>
            <!-- calculator part -->
            <div class="col-lg-6 col-sm-12 calc_bg fw-bold ps-5 p1">
                <form>
                    <fieldset class="text-center">
                        <h2 class="fst-italic mt-5">Income</h2>
                        <label>Income: <input id="income" type="text"></label>
                        <h2 class="fst-italic mt-3">Expenses</h2>
                        <div class="mt-3">
                            <label class="mt-3">Food: <input id="food" class="ms-3" type="text"></label><br>
                            <label class="mt-3">Rent: <input id="rent" class="ms-3" type="text"></label><br>
                            <label class="mt-3">Clothes: <input id="clothes" type="text"></label>
                        </div>
                        <!-- Calclate button -->
                        <button id="calculate" type="button"
                            class="btn btn-primary mt-3 fw-bold ps-5 pe-5">Calculate</button>
                        <h2 class="fst-italic mt-3">Total Expenses: <span id="total_expenses"></span></h2>
                        <h2 class="fst-italic mt-4">Balance: <span id="balance"></span></h2>
                        <!-- Save button -->
                        <label>Save: <input id="main_save" type="text"><span id="display_save"></span> % <button
                                id="save" type="button"
                                class="btn btn-primary  fw-bold ps-5 pe-5 sb">Save</button></label>
                        <h2 class="fst-italic mt-3">Saving Amount: <span id="saving_amount"></span></h2>
                        <h2 class="fst-italic mt-4 mb-5">Remaining Balance: <span id="r_balance"></span></h2>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- main.js -->
    <script src="main.js"></script>
</body>

</html>
